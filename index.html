<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers Zone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="logo">Wallpapers Zone</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search wallpapers..." class="search-bar">
            <button class="search-btn">🔍</button>
        </div>
    </header>

    <main id="gallery" class="gallery-grid">
        <p class="loading-message">Loading wallpapers... ⏳</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
